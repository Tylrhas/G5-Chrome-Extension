<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css">
  <link rel="stylesheet" href="styles/popup.css">
</head>

<body style="width: 500px">
  <div class="row titlerow">
    <div class="container">
      <h4>G5 Bookmarklets</h4>
    </div>
  </div>
  <div class="col-xs-4 no-padding">
    <ul class="nav nav-stacked">
      <li>
        <a class="active" data-toggle="tab" href="#wcs">WIS</a>
      </li>
      <li>
        <a data-toggle="tab" href="#seo_tab">SEO</a>
      </li>
      <li>
        <a data-toggle="tab" href="#dev">Dev/Support</a>
      </li>
      <li>
        <a data-toggle="tab" href="#settings">Settings</a>
      </li>
    </ul>
    <div class="author">
      <p>Extension by :
        <br/> Tyler Hasenoehrl</p>
      <p>Bookmarklets by :
        <br/> Cody Swartz & Tyler Hasenoehrl</p>
    </div>
  </div>

  <div class="tab-content col-xs-8">

    <div id="wcs" class="tab-pane fade in active">
      <div class="row">
        <button class="btn" id="wysiwyg">WYSIWYG 3 in 1</button>
      </div>
      <!-- <div class="row">
        <button class="btn" id="autoalt">Auto Alt</button>
      </div> -->
      <div class="row">
        <button class="btn" id="hubpoi">Hub Places Of Interest</button>
      </div>
      <div class="row">
        <button class="btn" id="redirects">Auto Redirects</button>
      </div>
      <!-- <div class="row">
        <button class="btn" id="alt">Gallery Auto Alt</button>
      </div> -->
      <div class="row">
        <button class="btn" id="search">Hub Search</button>
      </div>
      <div class="row">
        <button class="btn" data-toggle="modal" data-target="#exampleModal">Hub Bulk Updater</button>
      </div>
      <div class="row">
        <button class="btn" id="changelogs">View Changelogs</button>
      </div>
      <div class="row">
        <button class="btn" id="googleCID">Get Google CID</button>
      </div>
    </div>
    <div id="seo_tab" class="tab-pane fade in">
      <div class="row">
        <button class="btn" id="seo">SEO Updater</button>
      </div>
      <div class="row">
        <button class="btn" id="structured_data">Structured Data</button>
      </div>
    </div>
    <div id="dev" class="tab-pane fade in">
      <div class="row">
        <button class="btn" id="sidekiq">Open Sidekiq</button>
      </div>
      <!-- <div class="row">
            <button class="btn" id="heroku">Open Heroku</button>
          </div>
          <div class="row">
            <button class="btn" id="open_hub">Open Hub</button>
          </div> -->
      <div class="row">
        <button class="btn" id="transfer">Asset Downloader (BETA)</button>
      </div>
    </div>

    <div id="settings" class="tab-pane fade in">
      <form>
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Google Places API Key</label>
          <div class="col-md-4">
            <input id="poikey" name="poikey" type="text" placeholder="poikey" class="form-control input-md">
          </div>
          <label class="col-md-4 control-label" for="textinput">URL for Asset Downloader</label>
          <div class="col-md-4">
            <input id="transferURL" name="transferURL" type="text" placeholder="transferURL" class="form-control input-md">
          </div>
        </div>
      </form>
      <button class="btn" id="save">Save</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Upload CSV</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <input type="file" name="csvUpload" id="csvUpload" accept=".csv">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="hubUpdater">Bulk Update</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/scripts/jquery-3.2.1.min.js"></script>
  <script src="/scripts/jquery.csv-0.71.min.js"></script>
  <script type="text/javascript" src="/bootstrap/popper.js"></script>
  <script type="text/javascript" src="/bootstrap/bootstrap.min.js"></script>
  <script src="/scripts/papaparse.min.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
