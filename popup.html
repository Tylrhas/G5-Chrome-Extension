<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/bootstrap-theme.min.css">
  <link rel="stylesheet" href="styles/popup.css">
</head>

<body style="width: 500px">
  <div class="row titlerow">
    <div class="container">
      <h4>G5 Bookmarklets</h4>
    </div>
  </div>
  <div class="col-xs-4 no-padding">
    <ul class="nav nav-stacked">
      <li class="active"><a data-toggle="tab" href="#wcs">WCS</a></li>
      <li><a data-toggle="tab" href="#seo_tab">SEO</a></li>
      <li><a data-toggle="tab" href="#dev">Dev/Support</a></li>
      <li><a data-toggle="tab" href="#settings">Settings</a></li>
    </ul>
    <div class="author">
      <p>Extension by :<br/> Tyler Hasenoehrl</p>
      <p>Bookmarklets by :<br/> Cody Swartz & Tyler Hasenoehrl</p>
    </div>
  </div>

  <div class="tab-content col-xs-8">

    <div id="wcs" class="tab-pane fade in active">
      <div class="row">
        <button class="btn" id="wysiwyg">WYSIWYG 3 in 1</button>
      </div>
      <div class="row">
        <button class="btn" id="hubpoi">Hub Places Of Interest</button>
      </div>
      <div class="row">
        <button class="btn" id="redirects">Auto Redirects</button>
      </div>
    </div>
    <div id="seo_tab" class="tab-pane fade in">
      <div class="row">
        <button class="btn" id="seo">SEO Updater</button>
      </div>
      <div class="row">
          <button class="btn" id="structured_data">Structured Data</button>
        </div>
    </div>
    <div id="dev" class="tab-pane fade in">
        <div class="row">
            <button class="btn" id="sidekiq">Open Sidekiq</button>
          </div>
    </div>

    <div id="settings" class="tab-pane fade">
      <form>
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Google Places API Key</label>
          <div class="col-md-4">
            <input id="poikey" name="poikey" type="text" placeholder="poikey" class="form-control input-md">
          </div>
        </div>
      </form>
      <button class="btn btn-success" id="save">Save</button>
    </div>
  </div>
  <script type="text/javascript" src="/scripts/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
